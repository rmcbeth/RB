//Reverse string 1

function reverseStrings(array) {
  let reversedArray = [];
  for (let i = 0; i < array.length; i++) {
    let reversedWord = array[i].split("").reverse().join("");
    reversedArray.push(reversedWord);
  }
  return reversedArray;
}

// Example data
let words = ["apple", "banana", "cherry"];
let reversedWords = reverseStrings(words);

console.log(reversedWords); 


//Reverse string 2 another method
function reverseEachString(array) {

    let reversedWord = "";
    
    // Reverse each string using another for loop
    for (let j = array[i].length - 1; j >= 0; j--) {
      reversedWord += array[i][j];
    }
    
    reversedArray1.push(reversedWord);
  }
  
  return reversedArray1;
}

//check word occurence
function checkWord(sentence, word) {
  // check sentence or word in lowercase or uppercase
  return sentence.toLowerCase().includes(word.toLowerCase());
}

// DATA

let word = "she";
